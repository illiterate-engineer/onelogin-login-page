<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OneLogin</title>
    <link rel="stylesheet" href="onelogin.css">
    <link rel="icon" href="https://web-login-v2-cdn.onelogin.com/login2/favicon.ico">
</head>

<body>
    <div class="container">
        <div class="flex-container">
            <div class="image-container">
                <img src="695431a58576dfdde90c24db4abfe9b831c1c033.png" alt="FarEye Logo">
            </div>
            <div class="box-container">
                <form action="#">
                    <div class="username">Username</div>
                    <div class="input-box">
                        <input type="text" name="Username" id="Username">
                    </div>
                    <div class="remember-me-checkbox">
                        <input type="checkbox" name="remember-me" id="remember-me">
                        <label for="remember-me">Remember my username</label>
                    </div>
                    <button class="btn-blue">Continue</button>
                </form>
                <div class="last-section">
                    <span class="forgot-password">Forgot Password</span>
                    <span class="help">Help</span>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
